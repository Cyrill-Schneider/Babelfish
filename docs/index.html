<!DOCTYPE html>
<HTML lang="de">
	<HEAD>
		<META charset="UTF-8">
		<TITLE>Simultaner Ãœbersetzungsdienst</TITLE>
		<link rel="icon" href="images/fish.ico">
		<link rel="shortcut icon" href="images/fish.ico">
		<link rel="stylesheet" href="css/main.css">
</HEAD>
<BODY onload="pageLoaded()">

	<!-- Socket (socket.io.js) -->
	<script src="js/socket.io.js"></script>

	<!-- Screen layout -->
	<div id="divContainer" class="container">
		<!-- Logo -->
		<div id="divLogo" class="app-logo"> <IMG id="appLogo" class="width-100" alt="APP logo" src="images/app_Logo_mark_png.png"></div>

		<!-- Start button -->
		<div id="divPlay" class="play-button" onclick="playBtnClick()"><IMG id="imagePlay" class="width-100" alt="play button" src="images/mic3.png"></div>
		<!-- Input language icon-->
		<div id="divLangInIcon" class="lang-in-icon"><IMG id="langInIcon" class="width-100" alt="input language icon" src="images/flagDE.png"></div>
		<!-- Language switch button-->
		<div id="divLangSwitch" class="lang-switch" onclick="switchLanguage()"><IMG id="LangSwitch" class="width-100" alt="language switch" src="images/langSwitch.png"></div>
		<!-- Output language icon-->
		<div id="divLangOutIcon" class="lang-out-icon"><IMG id="langOutIcon" class="width-100" alt="output language icon" src="images/flagFR.png"></div>
		<!--<button type="button">Wir haben einen Button</button> -->
		<!-- Left NEW text element -->
		<div id="divNewDE" class="new-de-text" alt="Inputtext"></div>
		<!-- Right NEW text element -->
		<div id="divNewFR" class="new-fr-text" alt="Outputtext"></div>
		<!-- DE text element -->
		<div id="divDE" class="de-text" alt="Inputtext"></div>
		<!-- FR text element -->
		<div id="divFR" class="fr-text" alt="Outputtext"></div>
		<!-- TermsOfUse element to access terms of use -->
		<div id="divTermsOfUse" class="tou-text" alt="terms of use" onclick="termsOfUse()"></div>
		<!-- Text element for error messages-->
		<div id="divError" class="error-text" alt="error messages"></div>
	</div>

	<!-- Client functions (client.js) -->
	<script src="js/babelfish.js?version=8"></script>
</BODY>
</HTML>
